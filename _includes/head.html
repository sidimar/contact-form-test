<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon"  href="{{ "/img/favicon.ico" | prepend: site.baseurl }}">


    <link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <script src="https://use.fontawesome.com/f84d0b238c.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway:100,300,400,600,700,800' rel='stylesheet' type='text/css'>
</head>
