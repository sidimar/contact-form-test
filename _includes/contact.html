<!-- Contact Section -->
<section id="contact">
    <header>
        <div class="container">
            <h1>Fale Conosco</h1>
            <h3>Queremos ouvir você. <br>Preencha o formulário abaixo e em breve entraremos em contato. </h3>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-4 contact-text">
                            <div class=" col-sm-4 col-md-12">
                                <h2>Escritório Central</h2>
                                <h4>Endereço:</h4> {% for address in site.address %} {{ address.line }}
                                <br> {% endfor %}
                            </div>
                            <div class=" col-sm-4 col-md-12">
                                <h4>Telefone:</h4> IE: (+353) 089 458 7676
                            </div>
                            <div class="col-sm-4 col-md-12">
                                <h4>Email:</h4> sidimar@gmail.com
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="control-group form-group col-md-12">
                                    <input type="text" class="form-control" placeholder="Nome *" id="name" required data-validation-required-message="Por favor digite seu nome.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group col-md-12">
                                    <input type="text" class="form-control" placeholder="Sobrenome *" id="surname" required data-validation-required-message="Por favor digite seu sobrenome.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="Empresa" id="company">
                                </div>
                                <div class="control-group form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="Cargo" id="role">
                                </div>
                                <div class="control-group form-group col-md-6">
                                    <select id="state" class="form-control">
                                        <option value="" selected>Selecione o Estado</option>
                                        <option value="ac">Acre</option>
                                        <option value="al">Alagoas</option>
                                        <option value="am">Amazonas</option>
                                        <option value="ap">Amapá</option>
                                        <option value="ba">Bahia</option>
                                        <option value="ce">Ceará</option>
                                        <option value="df">Distrito Federal</option>
                                        <option value="es">Espírito Santo</option>
                                        <option value="go">Goiás</option>
                                        <option value="ma">Maranhão</option>
                                        <option value="mt">Mato Grosso</option>
                                        <option value="ms">Mato Grosso do Sul</option>
                                        <option value="mg">Minas Gerais</option>
                                        <option value="pa">Pará</option>
                                        <option value="pb">Paraíba</option>
                                        <option value="pr">Paraná</option>
                                        <option value="pe">Pernambuco</option>
                                        <option value="pi">Piauí</option>
                                        <option value="rj">Rio de Janeiro</option>
                                        <option value="rn">Rio Grande do Norte</option>
                                        <option value="ro">Rondônia</option>
                                        <option value="rs">Rio Grande do Sul</option>
                                        <option value="rr">Roraima</option>
                                        <option value="sc">Santa Catarina</option>
                                        <option value="se">Sergipe</option>
                                        <option value="sp">São Paulo</option>
                                        <option value="to">Tocantins</option>
                                    </select>
                                </div>
                                <div class="control-group form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="Cidade *" id="surname" required data-validation-required-message="Por favor digite sua cidade.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
